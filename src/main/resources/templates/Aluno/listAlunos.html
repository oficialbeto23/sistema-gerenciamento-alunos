<!DOCTYPE html>

<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <!--bootstrap-->
  <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
  <!--Fonte do Google-->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu&family=Work+Sans&display=swap"
        rel="stylesheet">
  <!--bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!--bootstrap-->
  <link href="/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css" rel="stylesheet"/>
  <!--CSS-->
  <link rel="stylesheet" href="../../css/style.css">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>+ Inserir Alunos</title>
  <meta name="author" content="Carlos Humberto">
</head>

<script src="js/main.js"></script>
<body>
<div th:insert="fragments/header :: modelheader"></div>

<div class="container">
  <h3>Últimos Alunos Adicionados</h3>
  <hr>
  <table class="table table-bordered table-hover">
    <thead>
        <th scope="col">Nome</th>
        <th scope="col">Curso</th>
        <th scope="col">Matricula</th>
        <th scope="col">Status</th>
        <th scope="col">Turno</th>
        <th scope="col">Ação</th>
    </thead>
    <tbody>
        <tr scope="row" th:each="alunos : ${alunosList}">
            <td th:text="${alunos.nome}"></td>
            <td th:text="${alunos.curso}"></td>
            <td th:text="${alunos.matricula}"></td>
            <td th:text="${alunos.status}"></td>
            <td th:text="${alunos.turno}"></td>

            <td>
                <a class="btn btn-primary" th:href="@{alterar/{id}(id=${alunos.id})}">
                    <i class="fas fa-edit"></i> Editar</a>
                <a class="btn btn-danger" th:href="@{excluir/{id}(id=${alunos.id})}">
                    <i class="fas fa-times"></i> Excluir</a>

            </td>

        </tr>


    </tbody>
  </table>

</div>



</body>

<div th:insert="fragments/footer :: modelfooter"></div>
</html>
