<!DOCTYPE html>

<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <!--bootstrap-->
  <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
  <!--Fonte do Google-->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu&family=Work+Sans&display=swap"
        rel="stylesheet">
  <!--bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!--bootstrap-->
  <link href="/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css" rel="stylesheet"/>
  <!--CSS-->
  <link rel="stylesheet" href="../../css/style.css">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>+ Inserir Alunos</title>
  <meta name="author" content="Carlos Humberto">
</head>

<body>
<div th:insert="fragments/header :: modelheader"></div>

<div class="container" style="margin-top: 50px;">
<h4>+ Alterar Alunos</h4>
<hr>
  <br>

    <form method="post" action="/alterar" th:object="${alunoB}">
      <input type="hidden" th:field="*{id}">
      <!--Nome -->
      <div class="row">
        <div class="col-md-6 form-group offset-md-3">
          <label>Nome do Aluno:</label>
          <input class="form-control" placeholder="Ex: Catiele Silva" th:field="*{nome}">
        </div>
      </div>
      <!--Curso -->
      <div class="row">
        <div class="col-md-6 form-group offset-md-3">
          <label>Selecione o Curso:</label>
          <select class="form-control" th:field="*{curso}">
            <option th:each="cursoU : ${T(br.com.academy.Enums.Curso).values()}"
                    th:value="${cursoU}" th:text="${cursoU}" ></option>
          </select>

        </div>
      </div>
      <!--Matricula -->
      <div class="row">
        <div class="col-md-6 form-group offset-md-3">
          <label>Gerar Matrícula:</label>
          <input readonly="readonly" class="form-control" id="matricula"  th:field="*{matricula}">
          <button type="button" onclick="GerarMatricula();" class="btn btn-dark" style="margin-top: 10px">Gerar</button>
        </div>
      </div>
      <!--Status -->
      <div class="row">
        <div class="col-md-6 form-group offset-md-3">
          <label>Selecione o Status:</label>
          <select class="form-control" th:field="*{status}">
            <option th:each="status : ${T(br.com.academy.Enums.Status).values()}"
                    th:value="${status}" th:text="${status}" ></option>
          </select>

        </div>
      </div>

      <!--Turno -->
      <div class="row">
        <div class="col-md-6 form-group offset-md-3">
          <label>Turno:</label>
          <input class="form-control" placeholder="Ex: Manhã" th:field="*{turno}">
        </div>
      </div>


      <div class="roww">
        <button type="submit" class="btn btn-success offset-md-5">SALVAR</button>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <a class="btn btn-outline-danger"> VOLTAR</a>
      </div>




    </form>
</div>

<script src="js/main.js"></script>

</body>

<div th:insert="fragments/footer :: modelfooter"></div>
</html>
